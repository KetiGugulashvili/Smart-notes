{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{notes.title}}"?</p>
    <p>This actions cannot be undone</p>

    <input type="submit" class="btn btn-danger" value="Confirm">
</form>

<a href="{% url 'notes.list' %}" class="btn btn-secondary my-5">Cancel</a>

{% endblock %}
