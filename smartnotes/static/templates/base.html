{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha38-+0n0xVW2eSR5OoMGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="nav navbar-dark bg-dark">
    <div class="ms-auto">
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light me-1">Register</a>
        {% else %}
        <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
        <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
        {% endif %}
    </div>

</nav>
    <div class="my-5 text-center container">
  {% block content %}
  {% endblock %}
    </div>
</body>
</html>
